<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primiero programa</title><!--Aqui é o conteudo em HTML lingiagem de marcação, geral o css e o js vem dentro dele.-->
    <style> /* Essa parte da tag STYLE é o CSS é a parte de estilo visual, folhas de estilo.*/
        body {
            background-color: bisque;
            color: green;
            font: normal 20pt arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script> //Aqui na tag SCRIPT é o JavaScript, aqui é a linguagem de programação.
        window.alert('Minha primeira mensagem')//Comando de alerta(não é necessário o window).
        window.confirm('Está gostando do curso de js?')//Dados de pergunta.
        window.prompt('Qual éo seu nome?')//Dados de confirmação.
    </script>
</body>
</html>
